<div th:fragment="deleteRecordModal">
  <!-- Action ke /health-records/delete -->
  <!-- Object menggunakan 'recordForm' -->
  <form th:action="@{/health-records/delete}" method="post" th:object="${recordForm}">
    <div class="modal fade" id="deleteRecordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Hapus Catatan</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="alert alert-warning">
              <i class="bi bi-exclamation-triangle-fill"></i>
              Apakah kamu yakin ingin menghapus catatan kesehatan ini?
              <br>
              <small class="text-muted">Data yang dihapus tidak dapat dikembalikan.</small>
              
              <!-- Placeholder untuk menampilkan Info via JS (Opsional) -->
              <div class="fw-bold mt-2" id="deleteRecordInfo"></div>
            </div>

            <!-- Hidden ID Record (Wajib ada agar Controller tahu mana yg dihapus) -->
            <input id="deleteRecordId" type="hidden" th:field="*{id}" />

            <!-- Input "Konfirmasi Judul" saya HAPUS karena tidak relevan untuk kesehatan -->
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Batal
            </button>
            <button type="submit" class="btn btn-danger">
              Ya, Hapus Permanen
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
